<div class="relative min-h-[1000px] overflow-x-auto shadow-md sm:rounded-lg">
  <h2 class="text-center my-4 text-4xl font-extrabold text-blue-500">
    Product List
  </h2>
  <a>
    <button
      [routerLink]="['/admin/products/add']"
      type="button"
      class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
    >
      Add product
    </button>
  </a>

  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="w-[2%] px-6 py-3"></th>
        <th scope="col" class="w-[24%] px-6 py-3">Product name</th>
        <th scope="col" class="w-[8%] px-6 py-3">Image</th>
        <th scope="col" class="w-[8%] px-6 py-3">Price</th>
        <th scope="col" class="w-[8%] px-6 py-3">Quantity</th>
        <th scope="col" class="w-[42%] px-6 py-3">Description</th>
        <th scope="col" class="w-[8%] px-6 py-3">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
        *ngFor="let product of productList; let i = index"
      >
        <td class="px-6 py-4">{{ i + 1 }}</td>
        <td class="px-6 py-4 font-medium text-gray-900">{{ product.name }}</td>
        <td class="px-6 py-4">
          <img
            class="w-[60.88px] h-[60.88px]"
            src="{{ product.image }}"
            alt="product"
          />
        </td>
        <td class="px-6 py-4">{{ product.price }}</td>
        <td class="px-6 py-4">{{ product.quantity }}</td>
        <td class="px-6 py-4">{{ product.description }}</td>
        <td class="px-6 py-4 flex">
          <a
            [routerLink]="['/admin/products', product.id, 'edit']"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >Edit</a
          >

          <button
            (click)="handleDelete(product.id)"
            href="#"
            class="ml-2 font-medium text-red-600 dark:text-blue-500 hover:underline"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
